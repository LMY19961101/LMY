<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <script>
        var today = new Date();//给Date创建新对象today
        var year = today.getFullYear();


        if((year % 4 == 0 && year % 100 !== 0)||year%400 == 0){
            document.write("是闰年");
        }else{
            document.write("不是闰年");
        }
    </script>
    </body>
</html>
