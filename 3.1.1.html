<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>3.1.1</title>
    </head>
    <body>
        <script>
            var x = Math.random();
            var y = Math.random();
            max = x > y ? x : y;
            document.write("x=");
            document.write(x);
            document.write("<br>");//换行
            document.write("y=");
            document.write(y);
            document.write("<br>");
            document.write(max);
        </script>

    </body>
</html>
