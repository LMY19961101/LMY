<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: -webkit-box;/*横过来*/
        }
        div{
            height: 500px;
        }

        #center{
            background: #00ff00;
            width: 400px;
        }
        #left, #right{
            -webkit-box-flex: 1;/*使左右两边按1:1平均分配*/
            background: #aaaaaa;
        }

    </style>
</head>
<body>
<div id="left"></div>
<div id="center"></div>
<div id="right"></div>
</body>
</html>
