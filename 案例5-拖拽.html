<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>拖拽</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            a{
                text-decoration: none;
            }
            #div1{
                width: 100px;
                height: 100px;
                background: #ff0000;
                float: left;
                position: relative;
            }
        </style>
    </head>
    <body>
            <div id="div1">div</div>
            <script>
                var oDiv = document.getElementById('div1');
                var iDisX = iDisY = 0;
                oDiv.onmousedown = function(e){
                    e = e || window.event;
                    iDisX = e.clientX - oDiv.offsetLeft;
                    iDisY = e.clientY - oDiv.offsetTop;

                    document.onmousemove = function(e){
                        e = e || window.event;
                        var iLeft = e.clientX - iDisX;
                        var iTop = e.clientY - iDisY;

                        if(iLeft<=20){
                            iLeft = 0;
                        }
                        if(iLeft >= document.documentElement.clientWidth - oDiv.offsetWidth){
                            iLeft = document.documentElement.clientWidth - oDiv.offsetWidth;
                        }
                        if(iTop<=20){
                            iTop = 0;
                        }
                        if(iTop >= document.documentElement.clientHeight - oDiv.offsetHeight){
                            iTop = document.documentElement.clientHeight - oDiv.offsetHeight;
                        }

                        oDiv.style.left = iLeft + 'px';
                        oDiv.style.top = iTop + 'px';
                        return false;
                    };
                    document.onmouseup = function(){
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
            </script>
    </body>
</html>
