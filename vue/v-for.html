<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 一个对象的v-for -->
  <!-- 第二个值是键名 -->
  <!-- 第三个是索引 -->
  <ul id="v-for-object">
    <li v-for="(item, key, index) in object">
      {{key}}:{{item}}--{{index}}
    </li>
  </ul>
  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#v-for-object',
      data: {
        object: {
          firstName: 'zhangsan',
          secondName: 'lisi',
          age: 18
        }
      }
    })
  </script>
</body>
</html>
