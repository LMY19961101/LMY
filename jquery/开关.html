<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.js" type="text/javascript"></script>
</head>
<body>
    <button type="button" id="J_btn">隐藏显示</button>
    <div id="J_box">
        <input type="text">
    </div>
     
</body>
<script type="text/javascript">
    (function(){
        $('#J_btn').on('click', function(){
            $('#J_box').toggle();
        });
    })();
</script>
</html>
