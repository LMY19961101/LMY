<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font: normal 12px/17px Arial;
        }
        div{
            padding: 2px;
        }
        input, textarea{
            width: 12em;
            border: 1px solid #888;
        }
        .focus{
            border: 1px solid #f00;
            background: #Fcc;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <lable for="username">名称</lable>
            <input id="username" type="text"/>
        </div>
        <div>
            <lable for="pass">密码</lable>
            <input id="password" type="text"/>
        </div>
        <div>
            <lable for="msg">详细信息</lable>
            <textarea id="msg" cols="20" rows="2"></textarea>
        </div>


    </fieldset>



</form>


<script src="../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $(":input").on(function(){
            $(this).addClass("focus");
        }).blur(function(){
            $(this).removeClass("focus");
        });



    });
</script>
</body>
</html>
