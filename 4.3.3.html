<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <script>
        /*3.编写程序，计算10!
        (即 1*2*3*·…10）的结果(10的阶乘)。*/
        var fac = 1;
        for(var i = 1;i <= 10;i++)
            fac *= i;
        alert("10！=：" + fac);
    </script>
    </body>
</html>
