<body>
  <script>
    var x = new Boolean (false);
    if (x) {
      alert('hi');
    }
    var y = Boolean (0);
    if (y) {
      alert('hello');
    }
    //输出hi
    //x是一个Boolean对象，在if判断语句中true
    //x的值是false，但是作为一个对象，判断为true
    //y是false
  </script>
