<body>
<script>
    /*编写程序，计算 1!+2!+3!+…..＋10！的结果。*/
    var sum = 0;fac = 1;
    for(var i = 1;i <= 10; i++){
        fac *= i;
        sum += fac;
    }
    alert("1!+2!+3!+…..＋10！" + sum);
</script>
</body>
