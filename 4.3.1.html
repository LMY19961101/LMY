<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>

    </head>
    <body>
    <script>
        /*1.编写程序．通过用户输入的年龄判断是哪个年龄段的人
         （儿童：年龄＜14；青少年：14<=年龄＜24；
         青年：24<年龄＜40; 中年：40＜=年龄＜60;
         老年：年龄>=60），
         并在页面上输出判断结果。*/
        var aGe;
        aGe = prompt("请输入年龄：","18");//弹出输入年龄的对话框

        if(aGe<14){
            document.write("儿童");
        }
        else if(aGe<24){
            document.write("青少年")
        }
        else if(aGe<40){
            document.write("青年");
        }
        else if(aGe<60){
            document.write("中年");
        }
        else if(aGe>=60){
            document.write("老年");
        }
    </script>
    </body>
</html>
